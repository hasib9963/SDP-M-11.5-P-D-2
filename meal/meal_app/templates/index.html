{% extends 'base.html' %}

{% block content %}
<h1>Meal List</h1>
<div class="row">
    {% for meal in meals %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
            <div class="card-body">
                <h5 class="card-title">{{ meal.strMeal }}</h5>
                <!-- Add more details if needed -->
                <a href="#" class="btn btn-primary">View Recipe</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
